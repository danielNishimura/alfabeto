<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho de Letras Cursivas - Caixa Baixa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aprenda a Desenhar Letras Cursivas - Caixa Baixa</h1>
        <p>Desenhe as letras cursivas minúsculas abaixo.</p>

        <div class="canvas-container">
            <!-- Canvas para mostrar a letra -->
            <canvas id="letter-canvas"></canvas>
        </div>

        <div class="canvas-container">
            <!-- Canvas para desenhar -->
            <canvas id="draw-canvas"></canvas>
        </div>

        <div class="controls">
            <button id="clear">Limpar</button>
            <button id="nextLetter">Próxima Letra</button>
        </div>

        <div class="alphabet">
            <p id="letter-display">Letra: a</p>
        </div>
    </div>

    <!-- Referência ao arquivo JavaScript específico para caixa baixa -->
    <script src="caixa-baixa.js"></script>
</body>
</html>
